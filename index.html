<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url=1122.html">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
</head>
<body>
  <p>页面正在跳转到 <a href="1122.html">1122.html</a>。如果没有自动跳转，请点击链接。</p>
  <script>
    // 额外的 JS 重定向以防某些浏览器忽略 meta refresh
    if (location.pathname === '/' || location.pathname.endsWith('/index.html')) {
      location.replace('1122.html');
    }
  </script>
</body>
</html>
